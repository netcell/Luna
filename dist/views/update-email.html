<div class="form module-content" grid="3">
	<div class="info">
		<p><span ng-if="required">Để hoàn thành việc đăng nhập, bạn hãy nhập</span><span ng-if="!required">Nhập</span> email bạn muốn sử dụng để nhận thông báo nhắc nhở.</p>
	</div>
	<div class="input">
		<div class="title">
			email
		</div>
		<input ng-model="email" class="size-17" spellcheck="false" type="text" placeholder="your@email.com" submit-input="">
		
	</div>
	<div class="seperator"></div>
	<div class="button">
		<a ng-click="submit()" class="underline link">cập nhật</a>
		<span ng-if="!required">hoặc</span> 
		<a ng-click="main.back()" ng-if="!required" class="underline link">quay lại</a> 
	</div>
</div>
