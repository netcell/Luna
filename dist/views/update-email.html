<div class="form module-content" grid="3">
	<div class="info">
		<p>Nhập email bạn muốn sử dụng để nhận thông báo nhắc nhở.</p>
	</div>
	<div class="input">
		<div class="title">
			email
		</div>
		<input ng-model="email" class="size-17" spellcheck="false" type="text" placeholder="your@email.com" submit-input="">
		
	</div>
	<div class="seperator"></div>
	<div class="button">
		<a ng-click="submit()" class="underline link">cập nhật</a>
		<span>hoặc</span> 
		<a ng-click="main.back()" class="underline link">quay lại</a> 
	</div>
</div>
