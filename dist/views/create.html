<div class="form module-content" create="" grid="3">
	<select id="tmp">
      <option></option>
    </select>
	<div class="input">
		<textarea class="size-full" msd-elastic="" spellcheck="false" ng-model="selection.desc" type="text" placeholder="Nội dung thông báo nhắc nhở" maxlength="250">
		</textarea>
	</div>
	<div class="seperator"></div>
	<div class="title">
		thời gian
	</div>
	<div class="input more-line-height">
		<span class="label">
			hàng
		</span>
		<select class="size-3" ng-model="selection.repeat" ng-options="repeat.value for repeat in options.repeats"></select>
	</div>
	<div class="input more-line-height">
		<select class="size-2" ng-model="selection.hour" ng-options="hour.value for hour in options.hours"></select>
		<span class="label">
			giờ
		</span>
		<select class="size-2" ng-model="selection.minute" ng-options="minute for minute in options.minutes"></select>
		<span class="label">
			phút
		</span>
		<select class="size-3" ng-model="selection.period" ng-options="period.value for period in options.periods"></select>
	</div>
	<div class="input more-line-height">
		<span class="label" id="create-date-label">
			ngày
		</span>
		<select class="size-2" id="create-date" ng-model="selection.date" ng-options="date for date in options.dates"></select>
		<span class="label" id="create-month-label">
			tháng
		</span>
		<select class="size-5" id="create-month" ng-model="selection.month" ng-options="month.value for month in options.months"></select>
	</div>
	<div class="input more-line-height" ng-show="selection.repeat.index">
		<span class="label">
			báo trước
		</span>
		<select class="size-2" ng-model="selection.pre" ng-options="value for value in options.pre"></select>
		<select class="size-3" ng-model="selection.pre_kind" ng-options="kind.value for kind in options.pre_kind"></select>
	</div>
	<div class="seperator"></div>
	<div class="input" ng-if="!User.signedIn">
		<div class="title">
			email
		</div>
		<input ng-model="selection.email" class="size-full" spellcheck="false" type="text" placeholder="your@email.com" submit-input="">
		
	</div>
	<div class="seperator"></div>
	<div class="info" ng-if="data"> 
		<p>Bạn có thể <a href="#/delete" class="underline link">bấm vào đây</a> để chọn xóa một hoặc nhiều nhắc nhở đã tạo.</p>
	</div>
	<div class="button">
		<a ng-click="submit()" class="underline link">{{submitText}}</a>
		<span>hoặc</span> 
		<a ng-click="main.back()" class="underline link">quay lại</a> 
	</div>
	<div class="button" ng-if="data">
		<a ng-click="delete()" class="underline link">{{deleteText}}</a>
		<span>hoặc</span> 
		<a ng-click="switchStatus()" class="underline link">{{activeText}}</a> 
	</div>
</div>
