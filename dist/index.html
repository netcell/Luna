  <body ng-app="lunaApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <!-- Add your site or application content here -->
    <div class="container" ng-init="loading.value=true" ng-controller="MainCtrl">
      <div class="loading-screen" ng-if="loading.value" ng-controller="LoadingscreenCtrl">Loading screen</div>
      <div class="container after-loading hidden" ng-if="!loading.value">
        <div class="mininoic abs-center no-user-select">
          <div class="logo"></div>
          <div class="desc">một sản phẩm của <span class="underline link">mininoic</span></div>
        </div>
        
        <div class="app-name abs-center no-user-select pointer"><a href="/#">âm dương lịch</a></div>
        
        <div class="app abs-center no-user-select" ng-init="grid.value=1" app-directive="">
          <div class="time">
            <div class="info">
              <div class="day" ng-bind="time.current_day"></div>
              <div class="date-month">
                <div class="month" ng-bind="time.current_month"></div>
                <div class="seperator">|</div>
                <div class="date" ng-bind="time.current_date"></div>
              </div>
              <div class="year">năm quý tỵ</div>
            </div>
          </div>
          <div class="module">
            <div class="module-content-view" ng-view="">
            </div>
          </div>
        </div>
      </div>
      <div class="more no-user-select after-loading hidden" ng-if="!loading.value">
          <ul class="menu">
            <li ng-repeat="button in footer.buttons" ng-click="button.action()" ng-bind="button.name"></li>
          </ul>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
