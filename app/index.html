    <!-- Add your site or application content here -->
    <div main class="container" ng-init="loading.value=true" ng-controller="MainCtrl">
      <div class="container after-loading hidden">
        <div class="mininoic abs-center no-user-select">
          <div class="logo"></div>
          <div class="desc">một sản phẩm của <span class="underline link">mininoic</span></div>
        </div>
        
        <div class="app-name abs-center no-user-select pointer"><a href="/#">âm dương lịch</a><div class="fun-fact"><div class="quote">&ldquo;</div><div class="content">Lịch Việt dựa trên cả mặt trăng và mặt trời nên được gọi đầy đủ là Âm Dương Lịch</div><div class="quote">&rdquo;</div></div></div>
        
        <div class="app abs-center no-user-select" ng-init="grid.value=1" app-directive>
          <div class="time" ng-click="main.showCalendar=!main.showCalendar">
            <div class="info">
              <div class="day" ng-bind='time.current_day'></div>
              <div class="date-month">
                <div class="month" ng-bind='time.current_month'></div>
                <div class="seperator">|</div>
                <div class="date" ng-bind='time.current_date'></div>
              </div>
              <div class="year">năm quý tỵ</div>
            </div>
            <div style="position: relative;">
              <div class="fb-like" data-href="https://www.facebook.com/amduonglich" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false" style="position: absolute;right: 0;margin-right: 131px;"></div><div class="fb-share-button" data-href="http://amduonglich.com" data-type="button_count" style="position: absolute;right: 0;margin-right: 35px;margin-top: -10px;"></div>
            </div>
          </div>
          <div class="module">
            <div class="module-content-view" ng-view="">
            </div>
          </div>
        </div>
      </div>
      
      <div class="footer more no-user-select after-loading hidden" footer>
          <ul class="menu">
            <li class="link" ng-repeat="button in footer.buttons" ng-click="button.action()" ng-bind="button.name"></li>
          </ul>
      </div>
      <div class="cover" ng-click="main.showCalendar=false" ng-if="main.showCalendar"></div>
      <canvas id="canvas" ng-show="main.showCalendar"></canvas>
      <div class="footer calendarbutton">
        <span class="link" ng-click="main.showCalendar=!main.showCalendar">
          lịch
        </span>
        <span class="link" ng-if="username" ng-click="accountMenu()">
          {{username.toLowerCase()}}
        </span>
        <span class="link" ng-click="feedback()">
          góp ý
        </span>
      </div>
      <div class="cover" ng-if="hasPopup"></div>
      <div class="footer popup no-user-select" ng-if="hasPopup">
        <div class="box">
          <div ng-repeat="text in popupTexts" class="text" ng-bind="text"></div>
          <div class="buttons">
            <span class="link" ng-repeat="button in popupButtons" ng-bind="button.text" ng-click="button.action()"></span>
          </div>
        </div>
      </div>
      <div class="loading-screen" ng-controller="LoadingscreenCtrl"><div class='loader'></div><div class="content">Đang tải ứng dụng</div></div>
    </div>
