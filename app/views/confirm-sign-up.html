<div class="form module-content" grid=3>
	<div class="info">
		<p>Chúng tôi sẽ sử dụng địa chỉ {{email}} để gửi thông báo nhắc nhở đến cho bạn. nếu bạn muốn sử dụng địa chỉ khác, hãy thay đổi ở dưới đây.</p>
	</div>
	<div class="input">
		<div class="title">
			email
		</div>
		<input ng-model="email" class="size-17" spellcheck="false" type="text" placeholder="{{email}}" submit-input>
		</input>
	</div>
	<div class="seperator"></div>
	<div class="button">
		<a ng-click="submit()" class="underline link">cập nhật</a>
	</div>
</div>
