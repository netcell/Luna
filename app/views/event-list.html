<div class="controlpanel module-content" grid = 2>
	<table class="menu">
		<tbody>
			<tr class="title">
				<td class="select"></td>
				<td class="desc">Nội dung</td>
				<td class="repeat">Lặp lại</td>
				<td class="time">Thời gian</td>
				<td class="pre">Báo trước</td>
				<td class="status"></td>
			</tr>
		</tbody>
	</table>
	<table class="list">
		<tbody>
			<tr ng-repeat="event in events track by $index" ng-class="{on: on}">
				<td class="select" ng-click="checked=!checked"><checker/></td>
				<td class="desc">{{event.desc}}</td>
				<td class="repeat">{{event.repeat}}</td>
				<td class="time">{{event.time}}</td>
				<td class="pre">{{event.pre}}</td>
				<td class="status"><switcher ng-init="on=event.status"/></td>
			</tr>
		</tbody>
	</table>
	<div class="toolbar" ng-class="{hasDeleteButton: counter.checked}"><div class="delete">Xóa <span ng-if="counter.checked>1">các</span> nhắc nhở đã chọn</div><div class="create">Tạo nhắc nhở mới</div></div>
</div>
